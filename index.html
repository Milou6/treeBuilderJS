<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeBuilderJS</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.3.1/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet">
</head>


<body>

    <!-- Toolbar for different kinds of nodes -->
    <div class="main-toolbar">
        <button id="binaryNode" class="btn active" onclick="setSelectedButton('binaryNode')">
            <img src="images/branch_act.png" alt="binaryBranch">
        </button>

        <button id="singleNode" class="btn" onclick="setSelectedButton('singleNode')">
            <img src="images/node_act.png" alt="singleBranch">
        </button>

        <button id="ternaryNode" class="btn" onclick="setSelectedButton('ternaryNode')">
            <img src="images/ternary.png" alt="ternaryBranch">
        </button>
    </div>

    <!-- Set 'active' color to selected button -->
    <script>
        $('button').on('click', function () {
            $('button').removeClass('active');
            $(this).addClass('active');
        });
    </script>


    <a download="canvas.svg" id="downloadlink">Download</a>

    <!-- The canvas running the tree-building javascript -->
    <div class="container">
        <canvas id="treeCanvas" width="1000" height="5000"></canvas>
    </div>
    <!-- <h2 id="coords"></h2> -->

    <style type="text/css">
        canvas {
            border: 1px solid black;
        }
    </style>


    <!-- Loading all canvas javascript -->
    <script src="utils/methods.js"></script>
    <script src="js/nodeText.js"></script>
    <script src="js/hoverCircle.js"></script>
    <script src="js/treeNode.js"></script>
    <script src="canvas.js"></script>


</body>

</html>
